  instrument:
    type: "object"
    description: "楽器の情報"
    properties:
      id:
        type: "string"
        format: "string"
        description: "ID。指定ない場合はenUsの値となる。"
        example: "flute"
      jaJp:
        type: "string"
        format: "string"
        description: "楽器の日本語名"
        example: "フルート"
      enUs:
        type: "string"
        format: "string"
        description: "楽器の英語名"
        example: "flute"
      itIt:
        type: "string"
        format: "string"
        description: "楽器のイタリア語名。指定ない場合は空となる。"
        example: "flauto"
      abbreviation:
        type: "string"
        format: "string"
        description: "楽器の短縮名"
        example: "Fl."
      categoryId:
        type: "string"
        description: "楽器の分類"
        enum:
        - "woodwind"
        - "brass"
        - "percussion"
        - "string"
        - "keyboard"
        - "voice"
        - "other"
        example: "woodwind"
      isUsual:
        type: "boolean"
        default: true
        description: "よく使われる楽器かどうか。falseは特殊楽器を指す。"
        example: true
  instrumentPost:
    type: "object"
    description: "楽器の登録情報"
    required:
    - "jaJp"
    - "enUs"
    - "abbreviation"
    - "categoryId"
    properties:
      id:
        type: "string"
        format: "string"
        description: "ID。指定ない場合はenUsの値となる。"
        example: "flute"
      jaJp:
        type: "string"
        format: "string"
        description: "楽器の日本語名"
        example: "フルート"
      enUs:
        type: "string"
        format: "string"
        description: "楽器の英語名"
        example: "flute"
      itIt:
        type: "string"
        format: "string"
        description: "楽器のイタリア語名。指定ない場合は空となる。"
        example: "flauto"
      abbreviation:
        type: "string"
        format: "string"
        description: "楽器の短縮名"
        example: "Fl."
      categoryId:
        type: "string"
        description: "楽器の分類"
        enum:
        - "woodwind"
        - "brass"
        - "percussion"
        - "string"
        - "keyboard"
        - "voice"
        - "other"
        example: "woodwind"
      isUsual:
        type: "boolean"
        default: true
        description: "よく使われる楽器かどうか。falseは特殊楽器を指す。"
        example: true
  instrumentUpdate:
    type: "object"
    description: "楽器の更新内容"
    properties:
      id:
        type: "string"
        format: "string"
        description: "ID"
        example: "flute"
      jaJp:
        type: "string"
        format: "string"
        description: "楽器の日本語名"
        example: "フルート"
      enUs:
        type: "string"
        format: "string"
        description: "楽器の英語名"
        example: "flute"
      itIt:
        type: "string"
        format: "string"
        description: "楽器のイタリア語名"
        example: "flauto"
      abbreviation:
        type: "string"
        format: "string"
        description: "楽器の短縮名"
        example: "Fl."
      categoryId:
        type: "string"
        description: "楽器の分類"
        enum:
        - "woodwind"
        - "brass"
        - "percussion"
        - "string"
        - "keyboard"
        - "voice"
        - "other"
        example: "woodwind"
      isUsual:
        type: "boolean"
        default: true
        description: "よく使われる楽器かどうか。falseは特殊楽器を指す。"
        example: true
