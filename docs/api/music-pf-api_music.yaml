        in: "path"
        description: "楽器ID"
        required: true
        type: "string"
      responses:
        "200":
          description: "成功"
        "400":
          description: "不正な入力"
          schema:
            $ref: "#/definitions/errorResponse"
    put:
      tags:
      - "instrument"
      summary: "楽器情報を更新する"
      description:
        "楽器情報を更新する。"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "楽器ID"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        description: "更新内容"
        required: true
        schema:
          type: "object"
          properties:
            instrument:
              $ref: "#/definitions/instrumentUpdate"
      responses:
        "200":
          description: "成功"
        "400":
          description: |
            不正な入力
            * パスのidが存在しない
            * ボディのidがすでに存在する
            * ボディのcategoryIdが存在しない
          schema:
            $ref: "#/definitions/errorResponse"

