  /music/instrumentation/instrument:
    post:
      tags:
      - "instrument"
      summary: "新しい楽器を登録する"
      description: "楽器編成に使われる楽器を新規登録する。"
      operationId: "postInstrument"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "登録する楽器情報のオブジェクト"
        required: true
        schema:
          type: "object"
          properties:
            instrument:
              $ref: "#/definitions/instrumentPost"
      responses:
        "200":
          description: "成功"
        "400":
          description: "不正な入力"
          schema:
            $ref: "#/definitions/errorResponse"
    delete:
      tags:
      - "instrument"
      summary: "使われていない楽器を削除する"
      description: "編成情報に紐づいていない楽器をすべて削除する"
      operationId: "deleteInstruments"
      produces:
      - "application/json"
      responses:
        "200":
          description: "削除した楽器の一覧"
          schema:
            type: "object"
            properties:
              deletedInstruments:
                type: "array"
                description: "楽器情報の一覧"
                items:
                  $ref: "#/definitions/instrument"
  /music/instrumentation/instrument/{id}:
    get:
      tags:
      - "instrument"
      summary: "楽器の詳細を取得する"
      description: "楽器の詳細を取得する"
      operationId: "getInstrument"
      produces:
